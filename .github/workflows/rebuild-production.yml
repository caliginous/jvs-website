name: Rebuild JVS Website - Production

on:
  workflow_dispatch:
    inputs:
      user:
        description: 'User who triggered the rebuild'
        required: true
        default: 'manual'
      reason:
        description: 'Reason for rebuild'
        required: false
        default: 'Production deployment'
      run_tests:
        description: 'Run test suite before deployment'
        required: false
        default: 'true'
        type: boolean

jobs:
  rebuild-production:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: jvs-website
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
      
    - name: Install test dependencies (if running tests)
      run: |
        if [ "${{ github.event.inputs.run_tests }}" = "true" ]; then
          echo "ğŸ“¦ Installing test dependencies..."
          npm install puppeteer
        fi
        
    - name: Clean build artifacts
      run: |
        echo "ğŸ§¹ Cleaning build artifacts..."
        rm -rf .vercel/output .next node_modules/.cache .swc .out || true
        echo "âœ… Clean completed"
        
    - name: Build Next.js site (clean minimal build)
      run: |
        echo "ğŸ—ï¸ Starting Next.js build..."
        npm run build:minimal
        echo "âœ… Next.js build completed"
      env:
        WP_GRAPHQL_URL: https://backend.jvs.org.uk/graphql
        BUILD_TIME_BACKEND_URL: https://backend.jvs.org.uk/graphql
        NODE_ENV: production
        
    - name: Build for Cloudflare Workers
      run: |
        echo "âš¡ Building for Cloudflare Workers..."
        npx @cloudflare/next-on-pages
        echo "âœ… Cloudflare Workers build completed"
        
    - name: Create assets ignore file
      run: |
        echo "ğŸ“ Creating .assetsignore file..."
        echo "_worker.js" > .vercel/output/static/.assetsignore
        echo "âœ… Assets ignore file created"
        
    - name: Run pre-deployment tests
      if: github.event.inputs.run_tests == 'true'
      run: |
        echo "ğŸ§ª Running production tests..."
        cd ..
        if [ -f "test-full-site.js" ]; then
          node test-full-site.js production
          if [ $? -eq 0 ]; then
            echo "âœ… All tests passed, proceeding with deployment"
          else
            echo "âŒ Tests failed, aborting deployment"
            exit 1
          fi
        else
          echo "âš ï¸ Test suite not found, skipping tests"
        fi
        
    - name: Deploy to Cloudflare Workers (Production)
      run: |
        echo "ğŸš€ Deploying to production..."
        npx wrangler deploy --env production
        echo "âœ… Production deployment completed"
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        
    - name: Run post-deployment verification
      run: |
        echo "ğŸ” Running post-deployment verification..."
        cd ..
        if [ -f "test-full-site.js" ]; then
          sleep 30 # Give deployment time to propagate
          node test-full-site.js production || echo "âš ï¸ Post-deployment tests failed, manual verification needed"
        fi
        
    - name: Notify completion
      run: |
        echo "âœ… JVS website production rebuild completed successfully!"
        echo "ğŸŒ Production URL: https://jvs.org.uk"
        echo "âš¡ Worker URL: https://jvs-website.dan-794.workers.dev"
        echo "ğŸ“… Deployed at: $(date)"
        echo "ğŸ‘¤ Triggered by: ${{ github.event.inputs.user }}"
        echo "ğŸ“ Reason: ${{ github.event.inputs.reason }}"
        if [ "${{ github.event.inputs.run_tests }}" = "true" ]; then
          echo "ğŸ§ª Tests: Enabled"
        else
          echo "ğŸ§ª Tests: Skipped"
        fi